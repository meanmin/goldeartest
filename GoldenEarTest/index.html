    <!-- css 연결해볼게-->
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">

    <!-- 카카오 연결해볼게 -->

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <script>
        Kakao.init('8a9bb0059f2cba833b4f452fd4051a55');
        Kakao.isInitialized();

<body>
    <div style="text-align:center">
        <a href="https://cochl.ai">
            <img class="contain" src="img/logo.png"></a>
    </div>

    <div class="container">
        <section id="main" class="mx-auto my-5 px-3 py-5">
            <h1> <span
                    style="font-family: 'PyeongChangPeace-Bold'!important; font-size: 2.2rem; border-top: 2px solid rgb(138, 154, 238); border-bottom: 2px solid rgb(138, 154, 238) ;">~황금
                    귀 테스트~</span>
            </h1>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto my-5">
                <img src="./img/ear.png" class="img-fluid" alt="mainImage">
            </div>

            <div class="howtoplay">
                &#128153; 세상에 관심이 많은 당신! <br> 얼마나 많은 소리를 알고 있나요?<br>
                &#128153; 총 10가지 문제를 통해 당신의 능력을 시험해보세요! <br>
                &#128153; 재생되는 소리를 듣고 문제를 맞춰주시면 됩니다. <br>
                &#128153; 재미있게 즐겨주세요!
            </div>
            <button type="button" class="btn mt-5" onclick="js:begin()">시작하기</button>
        </section>

        <!--문제 출제-->

        <section id="qna">
            <div class="status mx-auto my-5">
                <div class="statusBar">

                </div>
            </div>

            <div class="qBox my-3 py-3 mx-auto">

            </div>
            <div class="audioBox my-3 py-3 mx-auto">
                <button type="button" class="audio mt-3 py-2 px-3">&#127911;</button>
            </div>

            <div class="answerBox">

            </div>
        </section>

        <!--결과 출제-->

        <section id="result" class="mx-auto my-5 py-5 px-3">
            <h2>당신의 결과는?!</h2>
            <br>
            👇👇👇👇
            <br>

            <div class="upper my-5 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <div class="resultname my-3"
                    style="border-top: 2px solid rgb(138, 154, 238) ; border-bottom: 2px solid rgb(138, 154, 238) ;">

                </div>

                <div id="resultImg" class="my-5 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

                </div>
            </div>

            <div class="bottom my-5 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

                <div class="resultDesc my-3">

                </div>
            </div>

            <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:setShare()">카카오톡 공유하기</button>
            <button type="button" class="official mt-3 py-2 px-3"
                onclick="window.open('https://forms.gle/jrzQkcKau23XhPHaA')">Cochl이랑 Coffee Chat하기</button>
        </section>
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
        <script src="./js/share.js" charset="utf-8"></script>
    </div>
</body>

</html>
