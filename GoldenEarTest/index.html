<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 파비콘-->
    <link rel="shortcut icon" href="img/fav.png">
    <link rel="apple-touch-icon-precomposed" href="img/fav.png">


    <title>황금 귀 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css 연결해볼게-->
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">

    <!-- 카카오 연결해볼게 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('036ba04491ad93982411a3055a538ecf');
        Kakao.isInitialized();
    </script>

    <!--폰트 삽입해볼게-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navigation col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <img class="contain" src="img/logo.png">
    </div>

    <div class="container">
        <section id="main" class="mx-auto my-5 px-3 py-5">
            <h1>황금 귀 테스트</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto my-5">
                <img src="./img/ear.png" class="img-fluid" alt="mainImage">
            </div>

            <span>
                <p>
                    &#9675; 세상에 관심이 많은 당신! 얼마나 많은 소리를 알고 있나요?<br>
                    &#9675; 총 10가지 문제를 통해 당신의 능력을 시험해보세요! <br>
                    &#9675; 재생되는 소리를 듣고 문제를 맞춰주시면 됩니다. <br>
                    &#9675; 재미있게 즐겨주세요!
                </p>
            </span>
            <button type="button" class="btn btn-danger mt-3" onclick="js:begin()">시작하기</button>
        </section>

        <!--문제 출제-->

        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar">

                </div>
            </div>

            <div class="qBox my-5 py-3 mx-auto">

            </div>

            <div class="audioBox my-5 py-3 mx-auto">
                <button type="button" class="audio mt-3 py-2 px-3">Play!</button>
            </div>

            <div class="answerBox">

            </div>
        </section>

        <!--결과 출제-->

        <section id="result" class="mx-auto my-5 py-5 px-3">
            <h1>당신의 결과는?!</h1>
            <div class="resultname">

            </div>

            <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

            </div>

            <div class="resultDesc">

            </div>
            <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:setShare()">공유하기</button>
        </section>
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
    </div>
</body>

</html>
